<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>
<body>
<style>
    .text-red {
        color: red;
    }
</style>

<p>
    jQuery 原版 为window.jQuery或window.$
</p>
<p>
    jQuery Homkai版 为window.jQ
</p>

<div id="div1">div#div1</div>
<ul id="ul1">
    <li class="list">#ul1>li.list:eq(1)</li>
    <li class="list">#ul1>li.list:eq(2)</li>
    <li class="list">#ul1>li.list:eq(3)</li>
    <li class="list">#ul1>li.list:eq(4)</li>
</ul>
<form method="post">
    <input id="username" type="text" placeholder="username" value="input[type=text]#username">
    <input id="password" type="password" placeholder="password" value="input[type=password]#password">
    <textarea id="address" placeholder="address">textarea#address</textarea>
    <button id="#submit" type="submit">button#submit</button>
</form>
<script src="jquery-jquery.js"></script>
<script src="homkai-jquery.js"></script>
</body>
</html>
